<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DataSet DashBoard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/> 
        <link rel="stylesheet" href="{{ url_for('static', filename='style_tabelas.css') }}"/> 
        <link rel="stylesheet" href="../static/style.css"/>
        <link rel="stylesheet" href="../static/style_tabelas.css"/>
        <link rel="stylesheet" href="../static/style_grafico.css"/>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="{{ url_for('static', filename='grafico.js') }}"></script>
    </head>
    <body>
        <nav class = "navbar">
            <ul class = "menu"> 
                <li class = "botao">
                    <a class = "texto" href='/daily_update/'>
                        Atualização Diária
                    </a>
                </li>
                <li class = "botao">
                    <a class = "texto" href="/overview_vulnerabilities/?Projeto=&Page=1">
                        Vulnerabilidades
                    </a>
                </li>
                <li class = "botao">
                    <a class = "texto" href='/overview_patches/?Projeto=&Page=1'>
                        Patches
                    </a>
                </li>
                <li class = "botao">
                    <a class = "texto" href='/overview_cwes/'>
                        Cwes
                    </a>
                </li>
                <li class = "botao">
                    <a class = "texto" href='/resumeflask/?Projeto='>
                        Resumo Informação
                    </a>
                </li>
            </ul>
        </nav>

        <div class = "espacoBarraPesquisa">
            <form class = "formPesquisa" href="resumeflask/" method="GET">
                <div class = "barraPesquisa">
                    <span class = "imagemPesquisa"></span>
                    <input name="Projeto" class = "barraTexto" placeholder = "Pesquise por um projeto...">
                    <input class = "botaoPesquisa" type = "submit" value = "Pesquisa">
                </div>
            </form>  
        </div>

        <div class = "tabelaResultados">
            <table class = "tabela">
                <thead class = "headers">
                    <tr>
                        <th class = "head"> Valor </th>
                        <th class = "head"> Contagem </th>
                    </tr>
                </thead>
                {% for key, value in results['resultados'].items() %}
                <tbody class = "lines">
                    <tr>
                        <td> {{key}} </td>
                        <td> {{value}} </td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>

        <div class="ChartTitle">
            <h1> CWEs Mais Comuns </h1>
            <div class="myChartDiv">
                <canvas id="myChart"></canvas>
            </div>
        </div>
        
    </body>
</html>
