<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DataSet DashBoard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/> 
        <link rel="stylesheet" href="{{ url_for('static', filename='style_tabelas.css') }}"/> 
        <link rel="stylesheet" href="../static/style.css"/>
        <link rel="stylesheet" href="../static/style_tabelas.css"/>
        <script src="{{ url_for('static', filename='pagging.js') }}"></script>
    </head>
    <body>
        <nav class = "navbar">
            <ul class = "menu"> 
                <li class = "botao">
                    <a class = "texto" href='/daily_update/'>
                        Daily Updates
                    </a>
                </li>
                <li class = "botao">
                    <a class = "texto" href="/overview_vulnerabilities/?Projeto=&Categoria=&Missing=&Page=1">
                        Vulnerabilities
                    </a>
                </li>
                <li class = "botao">
                    <a class = "texto" href='/overview_patches/?Projeto=&Page=1'>
                        Patches
                    </a>
                </li>
                <li class = "botao">
                    <a class = "texto" href='/overview_cwes/'>
                        CWEs
                    </a>
                </li>
                <li class = "botao">
                    <a class = "texto" href='/resumeflask/?Projeto='>
                        Dataset Summary
                    </a>
                </li>
            </ul>
        </nav>

        <h1> Information from {{ resultados["Data"][0] }}! </h1>

        <div class = "caixas">
            <div class = "caixa">
                <table class = "tabela">
                    <thead class = "headers">
                        <tr>
                            <th class = "head"> Project </th>
                            <th class = "head"> Updates </th>
                            <th class = "head"> Disappearances </th>
                            <th class = "head"> Equals </th>
                            <th class = "head"> News </th>
                        </tr>
                    </thead>
                    {% for chave, valor in resultados["Info"].items() %}
                    <tbody class = "lines">
                        <tr>
                            <td class = "projeto"> {{chave}} </td>
                            <td> {{valor[0]}} </td>
                            <td> {{valor[1]}} </td>
                            <td> {{valor[2]}} </td>
                            <td> {{valor[3]}} </td>
                        </tr>
                    </tbody>
                    {% endfor %}
                </table>
            </div>

    </body>
</html>
