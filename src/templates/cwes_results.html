<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DataSet DashBoard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='style_tabelas.css') }}"/>
        <link rel="stylesheet" href="../static/style.css"/>
        <link rel="stylesheet" href="../static/style_tabelas.css"/>
        <script src="{{ url_for('static', filename='utils.js') }}"></script>
    </head>
    <body>
        <nav class = "navbar">
            <ul class = "menu"> 
                <li class = "botao">
                    <a class = "texto" href='/daily_update/'>
                        Atualização Diária
                    </a>
                </li>
                <li class = "botao">
                    <a class = "texto" href="/overview_vulnerabilities/?Projeto=&Page=1">
                        Vulnerabilidades
                    </a>
                </li>
                <li class = "botao">
                    <a class = "texto" href='/overview_patches/?Projeto=&Page=1'>
                        Patches
                    </a>
                </li>
                <li class = "botao">
                    <a class = "texto" href='/overview_cwes/'>
                        Cwes
                    </a>
                </li>
                <li class = "botao">
                    <a class = "texto" href='/resumeflask/?Projeto='>
                        Resumo Informação
                    </a>
                </li>
            </ul>
        </nav>

        <div class = "espacoBarraPesquisa">
            <form class = "formPesquisa" href="overview_cwes/" method="GET">
                <div class = "barraPesquisa">
                    <span class = "imagemPesquisa"></span>
                    <input name="CWE" class = "barraTexto" placeholder = "Pesquise por uma CWE...">
                    <input class = "botaoPesquisa" type = "submit" value = "Pesquisa">
                </div>
            </form>  
        </div>

        <div class = "allLine">
            <span id="popUp"> TESTE </span> 
        </div>

        <div class = "tabelaResultados">
            <table class = "tabela">
                <thead class = "headers">
                    <tr>
                        <th class = "head"> CWE </th>
                        <th class = "head"> Número de Vulnerabilidades </th>
                        <th class = "head"> Descrição </th>
                        <th class = "head"> Categoria </th>
                    </tr>
                </thead>
                {% for chave, valor in resultados.items() %}
                <tbody class = "lines">
                    <tr>
                        <td> {{chave}} </td>
                        <td> {{valor[0]}} </td>
                        <td class="popUpTD" onmouseover="popUp(this, '{{valor[1]}}')" onmouseout="hidePopUp()">
                            {{valor[1]}} 
                        </td>
                        <td class="popUpTD" onmouseover="popUp(this, '{{valor[2]}}')" onmouseout="hidePopUp()">
                            {{valor[2]}} 
                        </td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>

    </body>
</html>
